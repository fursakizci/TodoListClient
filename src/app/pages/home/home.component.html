<!-- Add Task Button -->
<div class="row justify-content-end" style="margin: 10px;">
  <div class="col-auto">
    <button type="button" class="btn btn-success" (click)="open()">Add Task</button>
  </div>
</div>

<div class="nav nav-tabs" id="myTabs" role="tablist">
  <div class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === TabName.All"
      (click)="changeTab(TabName.All)">{{TabName.All}}</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === TabName.Open"
      (click)="changeTab(TabName.Open)">{{TabName.Open}}</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === TabName.Progress"
      (click)="changeTab(TabName.Progress)">{{TabName.Progress}}</a>
  </div>
  <div class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === TabName.Done"
      (click)="changeTab(TabName.Done)">{{TabName.Done}}</a>
  </div>
</div>

<!-- Tab Content -->
<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
    <!-- Todo Cards -->
    @for (task of filteredTasks; track task) {
    <task-card (taskDeleted)="getAllTask()" (taskUpdated)="getAllTask()" [task]="task"></task-card>
    }
  </div>
</div>
